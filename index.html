<!DOCTYPE html>
<html>
  <head>
    <title>Store Form</title>
    <link href='style.css' rel="stylesheet" type= "text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>
    <div id='app'>
      <h1 id='title'>Salmon Cookie Stores</h1>
      <form id ="formGenerator">
        <label for="storeLocation"> Name </label>
        <input name="storeLocation" type="text" placeholder="name"/>
        <label for="minimum"> Minimum </label>
        <input name="minimum" type="number" placeholder="minimum value"/>
        <label for="maximum"> Maximum </label>
        <input name="maximum" type="number" placeholder="maximum value"/>
        <label for="averageCookies"> Average Cookies </label>
        <input name="averageCookies" type="number" placeholder="average cookies"/>
        <button id="submit"> submit </button>
      </form>
    </div>
    <script src="appform.js"></script>
  </body>
</html>
