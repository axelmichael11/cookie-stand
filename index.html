<!DOCTYPE html>
<html>
  <head>
    <title>Store Form</title>
    <link href='style.css' rel="stylesheet" type= "text/css"/>
  </head>
  <body id='app'>
    <form id ="locationGenerator">
      <input name="storeLocation" type="text" placeholder="name"/>
      <input name="minimum" type="number" step=".1"/>
      <input name="maximum" type="number" step=".1"/>
      <input name="averageCookies" type="number" step=".1"/>
      <button id="submit"> submit </button>
    </form>
    <script src="appform.js"></script>
  </body>
</html>
